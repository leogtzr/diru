            <div class="form-group">
              <input

                placeholder="Paste a long URL..." 
                aria-label="Search"

              </button>
            </div>

              URL shortened correctly
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
